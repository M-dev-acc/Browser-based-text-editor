<!DOCTYPE html>
<html>
<head>
	<title>Text Editor</title>
     <link rel="stylesheet" type="text/css" href="css/textEditor.css">
</head>
<body onload="enableEditMode();">
	<div id="editorBody">
		<div id="iconBar">
		 <button class="textEditorButtons" id="btnBold" data-tooltip="Bold" onclick="changeIn('bold')">
		 	<svg class="icons">
		 		<use href="#bold"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnItalic" onclick="changeIn('italic')">
		 	<svg class="icons">
		 		<use href="#italic"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnUnderline" onclick="changeIn('underline')">
		 	<svg class="icons">
		 		<use href="#underline"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnStrikethrough" onclick="changeIn('strikeThrough')">
		 	<svg class="icons">
		 		<use href="#strikethrough"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnJustifyleft" onclick="changeIn('justifyLeft')">
		 	<svg class="icons">
		 		<use href="#align-left"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnJustifycenter" onclick="changeIn('justifyCenter')">
		 	<svg class="icons">
		 		<use href="#align-right"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnJustifyright" onclick="changeIn('justifyRight')">
		 	<svg class="icons">
		 		<use href="#align-right"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnJustify" onclick="changeIn('justifyFull')">
		 	<svg class="icons">
		 		<use href="#justify"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnCut" onclick="changeIn('cut')">
		 	<svg class="icons">
		 		<use href="#cut"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnCopy" onclick="changeIn('copy')">
		 	<svg class="icons">
		 		<use href="#copy"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnIndent" onclick="changeIn('indent')">
		 	<svg class="icons">
		 		<use href="#indent"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnOutdent" onclick="changeIn('outdent')">
		 	<svg class="icons">
		 		<use href="#outdent"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnSubscript" onclick="changeIn('subscript')">
		 	<svg class="icons">
		 		<use href="#subscript"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnSuperscript" onclick="changeIn('superscript')">
		 	<svg class="icons">
		 		<use href="#subscript"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnUndo" onclick="changeIn('undo')">
		 	<svg class="icons">
		 		<use href="#undo"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnRedo" onclick="changeIn('redo')">
		 	<svg class="icons">
		 		<use href="#redo"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnUnorderdlist" onclick="changeIn('insertUnorderedList')">
		 	<svg class="icons">
		 		<use href="#list-ul"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnOrderedlist" onclick="changeIn('insertOrderedList')">
		 	<svg class="icons">
		 		<use href="#list-ol"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnParagraph" onclick="changeIn('insertParagraph')">
		 	<svg class="icons">
		 		<use href="#paragraph"></use>
		 	</svg>
		 </button>
	     
	     <select id="btnHeadeing" onchange="execCommandWithArg('formatBlock', this.value)">
	     	<option value="H1">H1</option>
	     	<option value="H2">H2</option>
	     	<option value="H3">H3</option>
	     	<option value="H4">H4</option>
	     	<option value="H5">H5</option>
	     	<option value="H6">H6</option>
	     </select>

		 <button class="textEditorButtons" id="btnHorizontalrule" onclick="changeIn('insertHorizontalRule')">HR</button>
		 <button class="textEditorButtons" id="btnLink" onclick="changeIn('createLink', prompt('Enter a URL', 'http://'))">
			<svg class="icons">
		 		<use href="#link"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnUnlink" onclick="changeIn('unlink')">
			<svg class="icons">
		 		<use href="#unlink"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnCode" onclick="toggleSource()">
			<svg class="icons">
		 		<use href="#file-code"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnEdit" onclick="toggleEdit()">
			<svg class="icons">
		 		<use href="#edit"></use>
		 	</svg>
		 </button>
		 <br>

		 <select id="btnFontname" onchange="execCommandWithArg('fontName', this.value)">
		 	<option value="Times New Roman">Times New Roman</optionu>
		 	<option value="Arial">Arial</option>
		 	<option value="Roboto">Roboto</option>
		 	<option value="Courier New">Courier New</option>
		 	<option value="Verdana">Verdana</option>
		 	<option value="Georgia">Georgia</option>
		 	<option value="Arial Black">Arial Black</option>
		 </select>

		 <select id="btnFontsize" onchange="execCommandWithArg('fontSize', this.value)">
		 	<option value="1">1</option>
		 	<option value="2">2</option>
		 	<option value="3">3</option>
		 	<option value="4">4</option>
		 	<option value="5">5</option>
		 	<option value="6">6</option>
		 	<option value="7">7</option>
		 </select>
	     
	     Font Color: <input id="btnFontcolor" class="colorPicker" type="Color" name="" onchange="execCommandWithArg('foreColor', this.value)">
	     Background: <input id="btnBackcolor" class="colorPicker" type="Color" name="" onchange="execCommandWithArg('hiliteColor', this.value)">

		 <button class="textEditorButtons" id="btnImage" onclick="execCommandWithArg('insertImage', prompt('Enter the Image URL.'))">
			<svg class="icons">
		 		<use href="#image"></use>
		 	</svg>
		 </button>
		 <button class="textEditorButtons" id="btnSelectall" onclick="changeIn('selectAll')">
			<svg class="icons">
		 		<use href="#select-all"></use>
		 	</svg>
		 </button>

		</div>
      <textarea name="editorsText" class="description"></textarea>
	  <iframe name="richTextField" id="richTextField"></iframe>
    
    </div>
</body>
</html>
<script src="js/textEditor.js"></script>
